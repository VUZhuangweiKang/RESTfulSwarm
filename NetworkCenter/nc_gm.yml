---
parameters:
  - name: nc_gm
    in: body
    description: Apply network settings on global manager
    required: true
    schema:
      $ref: '#/definitions/GM'

definitions:
  GM:
    type: object
    properties:
      address:
        type: string
      usr:
        type: string
      pkey:
        type: string
        description: private key
      network_device:
        type: string
        description: network device

      worker_sport:
        type: string
        description: worker source port
      worker_delay:
        type: integer
        description: worker delay
      worker_variation:
        type: integer
      worker_distribution:
        type: string
        enum: ['normal', 'pareto', 'paretonormal']

      db_dport:
        type: string
        description: database destination port
      db_delay:
        type: integer
        description: delay for database
      db_variation:
        type: integer
        description: variation for database
      db_distribution:
        type: string
        description: distribution for the delay of database
        enum: ['normal', 'pareto', 'paretonormal']

responses:
  200:
    description: OK
    schema:
      type: string
  400:
    description: Bad request
    schema:
      type: string
