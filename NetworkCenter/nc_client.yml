---
parameters:
  - name: nc_client
    in: body
    description: Apply network settings on client
    required: true
    schema:
      $ref: '#/definitions/Client'

definitions:
  Client:
    type: object
    properties:
      address:
        type: string
      usr:
        type: string
      pkey:
        type: string
        description: private key
      network_device:
        type: string
        description: network device
      dport:
        type: string
        description: destination port
      delay:
        type: integer
      variation:
        type: integer
      distribution:
        type: string
        enum: ['normal', 'pareto', 'paretonormal']

responses:
  200:
    description: OK
    schema:
      type: string
  400:
    description: Bad request
    schema:
      type: string
